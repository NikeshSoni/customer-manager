<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Management</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main-container ">
        <div class="main-wapper d-flex">
            <div class="side-data border border-1">
                <div class="responsive-bar d-none d-lg-block">
                    <div class="page-wapper w-100">
                        <div class="p-4">
                            <img src="./management-box.png" alt="management" />
                            <strong>Customer Management</strong>
                        </div>
                        <div class="page p-2 d-flex gap-2 comman-radius">
                            <img class="image" src="./home.png" alt="Dashboard" />
                            <h6 class="mb-0">Dashboard</h6>
                        </div>
                        <div class="page p-2 list-group-item list-group-item-primary d-flex gap-2 comman-radius">
                            <img class="image" src="./customer.png" alt="Customer" />
                            <h6 class="mb-0 ">Customer</h6>
                        </div>
                        <div class="page p-2 d-flex gap-2 comman-radius">
                            <img class="image" src="./box.png" alt="Products" />
                            <h6 class="mb-0">Products</h6>
                        </div>
                        <div class="page p-2 d-flex gap-2 comman-radius">
                            <img class="image" src="./order.png" alt="Orders" />
                            <h6 class="mb-0">Orders</h6>
                        </div>
                    </div>
                </div>



                <div class="responsive-sidebar d-lg-none">
                    <div class="mt-4 ms-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                        aria-controls="offcanvasScrolling">
                        <img class="sidebar" src="./menu.png" alt="menu" srcset="">
                        <!-- menu -->
                    </div>

                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">

                        <div class="page-wapper w-100">
                            <div class="p-4 d-flex justify-content-between">
                                <div class="">
                                    <img src="./management-box.png" alt="management" />
                                    <strong>Customer Management</strong>
                                </div>

                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="page p-2 d-flex gap-2 comman-radius">
                                <img class="image" src="./home.png" alt="Dashboard" />
                                <h6 class="mb-0">Dashboard</h6>
                            </div>
                            <div class="page p-2 list-group-item list-group-item-primary d-flex gap-2 comman-radius">
                                <img class="image" src="./customer.png" alt="Customer" />
                                <h6 class="mb-0 ">Customer</h6>
                            </div>
                            <div class="page p-2 d-flex gap-2 comman-radius">
                                <img class="image" src="./box.png" alt="Products" />
                                <h6 class="mb-0">Products</h6>
                            </div>
                            <div class="page p-2 d-flex gap-2 comman-radius">
                                <img class="image" src="./order.png" alt="Orders" />
                                <h6 class="mb-0">Orders</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="main w-100">
                <header>

                    <nav class="w-100 d-flex p-3 justify-content-between shadow-sm">
                        <div class="d-flex align-items-center">
                            <h5 class="p-0 m-0">Customer Management</h5>
                        </div>
                        <div class="">
                            <input type="text" class="p-2 search-input comman-radius"
                                placeholder="Search Customer" />

                            <button type="button" id="adding" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="customer-btn comman-radius nav-btn">
                                Add Customer
                            </button>

                            <!-- Modal -->
                            <div class="modal fade  comman-class" id="exampleModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <div>
                                                <h1 class="modal-title fs-5 " id="exampleModalLabel">
                                                    <!-- Data Get From Js -->
                                                </h1>
                                                <div class="">
                                                    <p class="discription">
                                                        <!-- Data Get From Js -->
                                                    </p>
                                                </div>
                                            </div>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="d-flex mt-2 gap-3 align-items-center">
                                                <label>Name: </label>
                                                <input class="form-control" type="text" id="firstName"
                                                    placeholder="First Name">
                                            </div>
                                            <div class="d-flex gap-4 mt-2 align-items-center">
                                                <label>Email:</label>
                                                <input class="form-control" type="text" id="email" placeholder="Email">
                                            </div>
                                            <div class="d-flex gap-2 mt-2 align-items-center">
                                                <label>Number:</label>
                                                <input class="form-control" type="number" id="number"
                                                    placeholder="Number">
                                            </div>
                                            <div class="d-flex gap-2 mt-2 align-items-center">
                                                <label>Date of Birth:</label>
                                                <input class="form-control" type="date" id="date"
                                                    placeholder="Date of Birth">
                                            </div>
                                            <div class="d-flex gap-2 mt-2 align-items-center">
                                                <label>Address:</label>
                                                <input class="form-control" type="text" id="address"
                                                    placeholder="Address">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button id="clearButton" class="btn btn-secondary">Clear</button>

                                            <button id="updateButton" class="btn btn-primary"
                                                style="display: none;">Update</button>


                                            <button type="button" id="saveButton" class="btn  nav-btn">
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>

                <div class="p-3 table-wapper container mt-4 mx-auto">
                    <table class="table table-responsive mx-auto table-hover p-4">
                        <thead>
                            <tr class="pb-2 ">
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Date of Birth</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
